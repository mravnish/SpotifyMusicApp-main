
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Sign Up</title>
        <link rel="stylesheet" href="Form.css">
    </head>
    <body>
        <div class="container">
            <form id="signupForm" class="form">
                <h1>Sign Up</h1>
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="signupUsername"
                        required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="signupEmail"
                        required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword"
                        name="signupPassword" required>
                </div>
                <button type="submit" class="btn submit">Sign Up</button>
                <p class="redirect">Already have an account? <a
                        href="login.html">Log In</a></p>
            </form>
            <div id="message" class="message"></div>
        </div>
        <script src="Form.js"></script>
    </body>
</html>
